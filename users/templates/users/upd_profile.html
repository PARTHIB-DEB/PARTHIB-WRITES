{% extends "users/register.html" %}

{% block title %}
Update Profile
{% endblock title %}

{% block users %}

<main>
    <!--User Auth Form-->
    <div class="encap-auth-form flex justify-center items-center w-full h-[30rem] md:h-[35rem] p-2 ">
        <form method="post" enctype="multipart/form-data" class="auth-form flex flex-col items-center justify-evenly space-y-5 text-white h-full w-full md:w-1/2  rounded-lg backdrop-blur-md bg-black/50">
            {% csrf_token %}
            <p class="form-name text-3xl md:text-4xl lg:text-5xl pt-2">Update UserForm</p>
            <div class="uname sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                <label for="username">Username :</label>
                <input type="text" name="username" id="username" value={{request.user.username}} class="rounded-md text-black pl-2" placeholder="Write Your Username">
            </div>
            <div class="email sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" value={{request.user.email}} class="rounded-md text-black pl-2" placeholder="Write your Email">
            </div>
            <div class="fname sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                <label for="first_name">First Name :</label>
                <input type="text" name="first_name" value={{request.user.first_name}} class="rounded-md text-black pl-2" placeholder="Write your first-name">
            </div>
            <div class="lname sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                <label for="last_name">Last Name :</label>
                <input type="text" name="last_name" value={{request.user.last_name}} class="rounded-md text-black pl-2" placeholder="Write your Last-name">
            </div>
            <button type="submit" class="w-[5.5rem] h-[2rem] md:w-[6.5rem] md:h-[3rem] md:text-lg lg:text-xl bg-blue-600 rounded-lg hover:bg-green-400">Submit</button>
        </form>
    </div>
</main>
  
{% endblock users %}
