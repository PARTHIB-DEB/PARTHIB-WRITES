{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parthib-Writes | {% block title %} Register {% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    {% compress css %}
    <link rel="stylesheet" href="/static/output.css">
    {% endcompress %}
</head>

<body class="overflow-x-hidden bg-no-repeat bg-center bg-cover bg-gradient-to-br bg-white"
    style="font-family: Mukta; font-weight: 400;">
    <!--Header-->
    {% block users %}
    <main>
        <!--User Auth Form-->
        <div class="encap-auth-form flex justify-center items-center w-full h-[30rem] md:h-[35rem] p-2 ">
            <form method="post" enctype="application/x-www-form-urlencoded" class="auth-form flex flex-col items-center justify-evenly space-y-5 text-white h-full w-full md:w-1/2  rounded-lg backdrop-blur-md bg-black/50">
                {% csrf_token %}
                <p class="form-name text-3xl md:text-4xl lg:text-5xl pt-2">User Form</p>
                <div class="uname sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" class="rounded-md text-black pl-2" placeholder="Write Your Username">
                </div>
                <div class="email sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" class="rounded-md text-black pl-2" placeholder="Write your Email">
                </div>
                <div class="fname sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                    <label for="first_name">First Name :</label>
                    <input type="text" name="first_name" id="first_name" class="rounded-md text-black pl-2" placeholder="Write your first-name">
                </div>
                <div class="lname sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                    <label for="last_name">Last Name :</label>
                    <input type="text" name="last_name" id="last_name" class="rounded-md text-black pl-2" placeholder="Write your Last-name">
                </div>
                <div class="pass sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                    <label for="password1">Pass :</label>
                    <input type="password" name="password1" id="password1" class="rounded-md text-black pl-2" placeholder="Write Strong Passsword">
                </div>
                <div class="pass sm:text-lg md:text-xl lg:text-2xl flex justify-center items-center space-x-2">
                    <label for="password2">Confirm Pass:</label>
                    <input type="password" name="password2" id="password2" class="rounded-md text-black pl-2" placeholder="Confirm Password">
                </div>
                <input type="submit" value="Register" class="w-[5.5rem] h-[2rem] md:w-[6.5rem] md:h-[3rem] md:text-lg lg:text-xl bg-blue-600 rounded-lg hover:bg-green-400">
            </form>
        </div>
    </main>
    {% endblock users %}
</body>
<script src="/static/main.js"></script>

</html>
